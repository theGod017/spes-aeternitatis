<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançador de Dados 3D</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .dice-container {
            perspective: 1000px;
        }

        .dice {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #000;
            transform-style: preserve-3d;
            animation: none;
            transition: transform 2s, box-shadow 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .roll-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .roll-button:hover {
            background-color: #45a049;
        }

        .roll-button:focus {
            outline: none;
        }

        @keyframes rollAnimation {
    0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
    5% { transform: rotateX(36deg) rotateY(36deg) rotateZ(36deg); }
    10% { transform: rotateX(72deg) rotateY(72deg) rotateZ(72deg); }
    15% { transform: rotateX(108deg) rotateY(108deg) rotateZ(108deg); }
    20% { transform: rotateX(144deg) rotateY(144deg) rotateZ(144deg); }
    25% { transform: rotateX(180deg) rotateY(180deg) rotateZ(180deg); }
    30% { transform: rotateX(216deg) rotateY(216deg) rotateZ(216deg); }
    35% { transform: rotateX(252deg) rotateY(252deg) rotateZ(252deg); }
    40% { transform: rotateX(288deg) rotateY(288deg) rotateZ(288deg); }
    45% { transform: rotateX(324deg) rotateY(324deg) rotateZ(324deg); }
    50% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
    55% { transform: rotateX(396deg) rotateY(396deg) rotateZ(396deg); }
    60% { transform: rotateX(432deg) rotateY(432deg) rotateZ(432deg); }
    65% { transform: rotateX(468deg) rotateY(468deg) rotateZ(468deg); }
    70% { transform: rotateX(504deg) rotateY(504deg) rotateZ(504deg); }
    75% { transform: rotateX(540deg) rotateY(540deg) rotateZ(540deg); }
    80% { transform: rotateX(576deg) rotateY(576deg) rotateZ(576deg); }
    85% { transform: rotateX(612deg) rotateY(612deg) rotateZ(612deg); }
    90% { transform: rotateX(648deg) rotateY(648deg) rotateZ(648deg); }
    95% { transform: rotateX(684deg) rotateY(684deg) rotateZ(684deg); }
    100% { transform: rotateX(720deg) rotateY(720deg) rotateZ(720deg); }
}
    </style>
</head>
<body>


    <div class="dice-container">
        <div class="dice" id="dice"><span id="dice-number"></span></div>
    </div>
    <button class="roll-button"onclick="rollDice(20)">1d20</button>
    <button class="roll-button"onclick="rollDice(12)">1d12</button>
    <button class="roll-button"onclick="rollDice(10)">1d10</button>
    <button class="roll-button"onclick="rollDice(8)">1d8</button>
    <button class="roll-button"onclick="rollDice(5)">1d5</button>
    <button class="roll-button"onclick="rollDice(2)">1d2</button>
    <div id="dice-result"></div>

    <script>
        function rollDice(max) {
            var dice = document.getElementById("dice");
            var diceNumber = document.getElementById("dice-number");
            var resultDiv = document.getElementById("dice-result");
            var result = Math.floor(Math.random() * max) + 1;

            // Adiciona a animação de rotação
            dice.style.animation = "rollAnimation 2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards";

            // Após 2 segundos, exibe o resultado e remove a animação
            setTimeout(function() {
                dice.style.animation = "none";
                diceNumber.innerText = result;
                resultDiv.innerText = ""; // Limpa o resultado anterior
            }, 2000);
        }
    </script>
</body>
</html>
